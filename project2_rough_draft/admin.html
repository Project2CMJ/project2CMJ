<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Casual - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Healthy Shakes, Energizing Teas, Coffee & More</span>
            <span class="site-heading-lower">Select Nutrition</span>
        </h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase right-align" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-12">
            <ul class="list-group product-list">
                <li class="list-group-item new-item">

                    <form id="product-form">
                        <div class="container">
                            <div class="row">

                                <div class="col-2">
                                    <input name="new-name" class="new-item form-control new-name" placeholder="Product Name" type="text" />
                                </div>
                                <div class="col-4">
                                    <input name="new-description" class="new-item  form-control new-description" placeholder="Description" type="text" />
                                </div>
                                <div class="col-1">
                                    <input name="new-category" class="new-item  form-control new-category" placeholder="Category" type="text" />
                                </div>
                                <div class="col-1">
                                    <input name="new-quantity" class="new-item  form-control new-quantity" placeholder="Quantity" type="text" />
                                </div>
                                <div class="col-1">
                                    <input name="new-price" class="new-item  form-control new-price" placeholder="Unit Price" type="text" />
                                </div>
                                <div class="col-1">
                                    <input name="new-totalsales" class="new-item  form-control new-totalsales" placeholder="Total Sales" type="text" />
                                </div>
                                <div class="col-1">
                                    <input name="new-picture" class="new-item  form-control new-picture" placeholder="Picture" type="text" />
                                </div>

                                <div class="col-1">
                                    <button type="submit" class="btn btn-success">Add</button>
                                </div>

                            </div>
                        </div>
                    </form>

                </li>

                <div class="row product-row">
                    <div class="col-2">
                        <p class="prod-name" type="text">Product Name</p>
                    </div>
                    <div class="col-4">
                        <p class="prod-description" type="text">Description</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-category" type="text">Category</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-instock" type="text">In stock</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-unitprice" type="text">Unit Cost</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-sales" type="text">Sales</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-picture" type="text">Picture</p>
                    </div>
                    <div class="col-1">
                        <p class="prod-picture" type="text">Delete</p>
                    </div>

                </div>
                <div>

                    <span class="product-container"></span>

                </div>
            </ul>
        </div>
    </div>
    </div>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Select Nutrition 2022</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
